apiVersion: v1
kind: Service
metadata:
  name: job-evaluate-model
  labels:
    pipeline: customer-churn
    node: evaluate-model
spec:
  containers:
    - name: evaluate-model-container
      image: <SNOWFLAKE_REGISTRY_URL>/mlops_framework:latest
      args:
        - "--node"
        - "evaluate_model"
      resources:
        requests:
          memory: "4Gi"
          cpu: "2"
        limits:
          memory: "8Gi"
          cpu: "4"
      env:
        - name: SNOWFLAKE_ACCOUNT
          value: "<SNOWFLAKE_ACCOUNT>"
        - name: SNOWFLAKE_USER
          value: "<SNOWFLAKE_USER>"
        - name: SNOWFLAKE_DATABASE
          value: "<SNOWFLAKE_DATABASE>"
        - name: SNOWFLAKE_SCHEMA
          value: "<SNOWFLAKE_SCHEMA>"
        - name: LOG_LEVEL
          value: "INFO"
  restartPolicy: Never
  computePool: MLOPS_COMPUTE_POOL 